<div class="login-container">
    <h2>Login</h2>

    <!-- Katy: Test credentials info for the reviewer -->
    <pre>For testing, use Username: admin and Password: 1234</pre>

    <form (ngSubmit)="login()">
      <label>
        Username:
        <input [(ngModel)]="username" name="username" required />
      </label>
      <br />
      <label>
        Password:
        <input type="password" [(ngModel)]="password" name="password" required />
      </label>
      <br />
      <button type="submit">Login</button>
    </form>

      <!-- Display login error -->
    <div *ngIf="errorMessage" class="loginError">
    {{ errorMessage }}
    </div>
</div>
