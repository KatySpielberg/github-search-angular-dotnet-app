<!--
  GitHub Repository Card
  Displays a single repository result with name, description, and owner info
-->

<mat-card class="repo-card">
    <mat-card-title>
      <a [href]="repo.htmlUrl" target="_blank">{{ repo.name }}</a>
    </mat-card-title>
    <mat-card-content>
      <p>{{ repo.description || 'No description.' }}</p>
      <div class="owner">
        <img [src]="repo.ownerAvatarUrl" alt="{{ repo.ownerLogin }}" />
        <span>{{ repo.ownerLogin }}</span>
      </div>
    </mat-card-content>
  </mat-card>
