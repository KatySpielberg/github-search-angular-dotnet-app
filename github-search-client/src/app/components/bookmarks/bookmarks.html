<!-- Bookmarks Page Header -->
<h2 class="heading">Your Bookmarked Repositories</h2>

<!-- Show empty state if no bookmarks -->
<div *ngIf="bookmarks.length === 0" class="empty-message">
  <p>No bookmarks yet. Go explore some repos!</p>
</div>

<!-- Render each bookmarked repo -->
<app-repo-card
  *ngFor="let repo of bookmarks"
  [repo]="repo"
  (bookmark)="remove(repo)"
></app-repo-card>
